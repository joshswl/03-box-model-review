<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weird Cartoons</title>
    <link rel="stylesheet" href="styles/octocat.css">
  </head>


  <body>
    <div class="section">
      <div class="container">
        <h2 class="prompt"></h2>

        <div class="row">
          <div class="grid-item">
            <figure class="cartoon">
              <img src="https://octodex.github.com/images/filmtocat.png" alt="">
              <figcaption class="cartoon_the">the</figcaption>
              <figcaption class="cartoon_char">Filmtocat</figcaption>
            </figure>
          </div>
          <div class="grid-item">
            <figure class="cartoon">
              <img src="https://octodex.github.com/images/privateinvestocat.jpg" alt="">
              <figcaption class="cartoon_the">the</figcaption>
              <figcaption class="cartoon_char">Private Investocat</figcaption>
            </figure>
          </div>
          <div class="grid-item">
            <figure class="cartoon">
              <img src="https://octodex.github.com/images/gracehoppertocat.jpg" alt="">
              <figcaption class="cartoon_the">the</figcaption>
              <figcaption class="cartoon_char">Gracehoppertocat</figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
