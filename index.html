<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weird Cartoons</title>
    <link rel="stylesheet" href="styles/octocat.css">
  </head>


  <body>
    <div class="section">
      <div class="container">
        <h2 class="prompt"></h2>

        <div class="row">
          <div class="grid-item">
            <figure class="cartoon">
              <img src="https://octodex.github.com/images/filmtocat.png" alt="" class="the_image">
              <div class="cartoon_btmln">
                <img src="https://github.com/jeejkang.png" alt="" class="the_small_image">
                <figcaption class="cartoon_num">#115</figcaption>
                <figcaption class="cartoon_the">the <strong>Filmtocat</strong> by</figcaption>
              </div>
            </figure>
          </div>
          <div class="grid-item">
            <figure class="cartoon">
              <img src="https://octodex.github.com/images/privateinvestocat.jpg" alt="" class="the_image">
              <div class="cartoon_btmln">
                <img src="https://github.com/jeejkang.png" alt="" class="the_small_image">
                <figcaption class="cartoon_num">#114</figcaption>
                <figcaption class="cartoon_the">the <strong>Private Investocat</strong> by</figcaption>
              </div>
            </figure>
          </div>
          <div class="grid-item">
            <figure class="cartoon">
              <img src="https://octodex.github.com/images/gracehoppertocat.jpg" alt="" class="the_image">
              <div class="cartoon_btmln">
                <img src="https://github.com/jeejkang.png" alt="" class="the_small_image">
                <figcaption class="cartoon_num">#113</figcaption>
                <figcaption class="cartoon_the">the <strong>Grasshoppertocat</strong> by</figcaption>
              </div>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
